<!DOCTYPE html>
<html>
    <head>
        <title>New Student</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- Header -->
        <nav>
            <a href="index.html" target="_blank">Home</a>
            <a href="studentlist.html" target="_blank">Student List</a>
            <a id="active" href="newstudent.html">New Student</a>
            <a class="signin" href="signin.html" target="_blank">LogOut</a>
        </nav>
        <!-- #Header -->
        <hr>

        <!-- Body -->
        <form action="#" method="POST">
            <h1 class="new">New Student</h1>
            <div>
                <p>
                    <label for="fname">Name:
                        <input type="text">
                    </label>
                </p>
                <p>
                    <label for="BD">Birthday:
                        <input type="date">
                    </label>
                </p>
                <p>
                    <label for="gender">Gender:
                
                        <input type="radio" value="m" name="gender"> Male
                        <input type="radio" value="f" name="gender"> Female
                    </label>
                </p>
            </div>

            <div>
                <p>
                    <label for="id">ID:
                        <input type="text">
                    </label>
                </p>
                <p>
                    <label for="email">Email:
                        <input type="email">
                    </label>
                </p> 
                <p>
                    <label for="address">Address:
                        <textarea name="address" cols="30" rows="10"></textarea>
                    </label>
                </p> 
            </div>

            <div>
                <p>
                    <label for="faculty">Choose your faculty:
                        <select name="dropdown" id="faculty">
                            <option value="cs">Computer Science</option>
                            <option value="eng">Engineering</option>
                            <option value="buz">Business</option>
                        </select>
                    </label>
                </p>

                <p>
                    <label for="image">Add your photo:
                        <input type="file">
                    </label>
                </p>
            </div>
            <input type="Submit">
        </form>
        <!-- #Body -->
        <hr>

        <!-- #Footer -->
    </body>
</html>
